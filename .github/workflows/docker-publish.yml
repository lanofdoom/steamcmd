name: Docker

on:
  push:
    branches:
      - main

  # Run every day at midnight
  schedule:
    - cron:  '* 0 * * *'

env:
  IMAGE_NAME: steamcmd
  CR_PAT: ${{ secrets.CR_PAT }}

jobs:
  push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: docker build . --file Dockerfile --tag $IMAGE_NAME

      - name: Log into registry
        run: echo "$CR_PAT" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository }}/$IMAGE_NAME

          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # Use Docker `latest` tag convention
          [ "$VERSION" == "main" ] && VERSION=latest

          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION

          wget https://steamcdn-a.akamaihd.net/client/installer/steamcmd_linux.tar.gz
          sha256sum steam_cmd_linux.tar.gz > steam_cmd.ver

          docker inspect --format='{{.Created}}' ubuntu:focal > ubuntu-focal.ver
          docker run $IMAGE_NAME dpkg -l > packages.ver
          docker run $IMAGE_NAME cat /opt/steam/package/steam_cmd_linux.manifest > steam_cmd_linux.manifest

          if cmp -s ubuntu-focal.ver deps/ubuntu-focal.ver \
             && cmp -s packages.ver deps/packages.ver \
             && cmp -s steam_cmd_linux.manifest deps/steam_cmd_linux.manifest \
             && cmp -s steam_cmd.ver deps/steam_cmd.ver ; \
          then exit ; \
          fi

          mkdir -p deps
          cp ubuntu-focal.ver deps/ubuntu-focal.ver
          cp packages.ver deps/packages.ver
          cp steam_cmd_linux.manifest deps/steam_cmd_linux.manifest
          cp steam_cmd.ver deps/steam_cmd.ver

          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION

      - name: Update dependency versions
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: main
          FOLDER: deps
          TARGET_FOLDER: deps
